module:
  description: The voting UI container image
  name: vote-image
  type: container
  hotReload:
    sync:
      - target: /app/src
        source: src
  tests:
    - name: unit
      command: [npm, run, test:unit]
    - name: integ
      command: [npm, run, test:integ]
      dependencies:
        - api
